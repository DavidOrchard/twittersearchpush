<!DOCTYPE HTML>
<html>
<head>
<!--<script data-main="dist/mobile-main" src="dist/lib/require.js"></script> -->
<script data-main="javascripts/mobile-main" src="javascripts/lib/require.js"></script>
<script type="text/template" id="feedItemTemplate">
<div class="feeditem">
  <div class="feeditemusericondiv">
    <img class="feeditemusericon" src="<%= user.profile_image_url %>" alt="<%= user.screen_name %>"/>
  </div>
    <div class="feeditembodyandfooter container">
      <div class="feeditembody">
        <div class="preamble">
          <div class="user-name"><%= user.screen_name %></div>
          <div class="timestamp"><%= created_at.substring(0,19) %></div>
        </div>
        <div class="feeditemtext"><%= text %></div>
      </div>
      <div class="feeditemfooter"></div>
  </div>
</div>
</script>

  <meta charset="UTF-8">
  <title>Twitter Search with Push</title>
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="stylesheet" href="stylesheets/views/feeditemscollection.css">
  <link rel="stylesheet" href="stylesheets/views/feeditem.css">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">

  <!-- Make standalone in iOS, better than the scrollTo hack -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>

    <div id="search-feed" title="Twitter search feed with pus">
      <div>
        <h2>Twitter Search with Push</h2>
      </div>
      <div>
        <section class="feedcontainer">
          <section class="feeditemscollectioncontainer">
            <p>You can refresh the results manually and there is an automatic push when a BUY or SELL tweet is received.</p>
            <span class="refreshsubmit" title="Refresh Search" label="Refresh Search"></span>Current Search: @stockguy22feed
            <span class="resetsubmit" type="button" style="display:none;"> reset</span>
            <section class="feeditemscollection"></section>
          </section>
        </section>
      </section>
    </div> 
  </div>   
</body>
</html>
