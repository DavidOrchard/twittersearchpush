<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/jasmine.css">
  <script type="text/template" id="feedItemTemplate">
  <div class="feeditem">
    <div class="feeditemusericondiv">
      <img class="feeditemusericon" src="<%= user.profile_image_url %>" alt="<%= user.screen_name %>"/>
    </div>
      <div class="feeditembodyandfooter container">
        <div class="feeditembody">
          <div class="preamble">
            <div class="user-name"><%= user.screen_name %></div>
            <div class="timestamp"><%= created_at.substring(0,19) %></div>
          </div>
          <%= text %>
        </div>
        <div class="feeditemfooter"></div>
    </div>
  </div>
  </script>
  
  <script src="javascripts/lib/jasmine.js"></script>
  <script src="javascripts/lib/jasmine-html.js"></script>
  <script src="javascripts/lib/console-runner.js"></script>

  <script src="javascripts/lib/require.js" ></script>
</head>
<body>
    <script>
      require(["javascripts/test/specs/spec"], function(spec) {
        var console_reporter = new jasmine.ConsoleReporter();
        
        // Hack solution from https://github.com/jcarver989/phantom-jasmine/issues/2
        window.console_reporter = console_reporter; // <<< Add console_reporter to the window object
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().addReporter(console_reporter);
        jasmine.getEnv().execute();
      });
    </script>
   </body>
</html>
